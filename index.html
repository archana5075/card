<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<!--Card Container-->
    <div class="container">
      <div class="card">
        <div class="card-header">
            <div class="div-photo">
                <img src="https://randomuser.me/api/portraits/women/40.jpg" />
            </div> 
        </div>  
        <div class="card-address">
           <div class="div-name">
              <h1><span class="name">Emma Johnson</span> <span class="age">26</span></h1> 
           </div>
           <div class="div-city"><h2 class="city" >London</h2></div>
        </div>
        <div class="card-footer">
            <div class="div-small-box">
                <div class="div-number">80K</div>
                <div class="div-text">Followers</div>
            </div>
            <div class="div-small-box">
                <div class="div-number">803K</div>
                <div class="div-text"> Likes</div>
            </div>
            <div class="div-small-box">
                <div class="div-number">1.4K</div>
                <div class="div-text">Photos</div>
            </div>
        </div>

      </div>       
    </div>
    
</body>
</html>
